<ion-header class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-title color="light">Recuperar Contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-row class="ion-justify-content-center">
    <ng-lottie [options]="options" height="180px"></ng-lottie>
  </ion-row>

  <ion-row class="ion-justify-content-center ion-margin-top mt">
    <h6 class="ion-text-center ion-no-margin">Revisá tu Correo Electrónico</h6>
    <p class="ion-text-center ion-no-margin">Hemos enviado un link a tu email para restablecer tu contraseña</p>
  </ion-row>

  <ion-row class="ion-margin-top">
    <ion-col size="12">
      <ion-button class="global-btn ion-text-capitalize" (click)="pageService.openNativeApp('gmail')" expand="block" color="secondary">
        Abrir Correo
      </ion-button>
    </ion-col>
  </ion-row>

  <ion-text class="ion-text-center" color="primary" (click)="pageService.navigateRoute('login')">
    <p>Saltar</p>
  </ion-text>

</ion-content>

<ion-footer class="ion-no-border ion-padding">
  <p class="ion-text-center">¿No recibiste el mail? Revisá tu correo no deseado o <ion-text
      color="secondary ion-text-center" (click)="pageService.navigateBack()">intentá con otro
      email </ion-text></p>
</ion-footer>
