<ion-header class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-title color="light">Levi</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <div class="ion-padding-start ion-padding-end ion-margin-top">
    <ion-row>
      <ion-col size="9.5">
        <ion-searchbar [(ngModel)]='textSearch' (ionChange)='getItems()' [debounce]="600" type="text" placeholder="Buscar"></ion-searchbar>
      </ion-col>
      <ion-col size="2">
        <ion-button (click)="sortSongs()" class="ion-margin-end" fill="solid" color="dark" shape="round">
          <ion-icon name="swap-vertical-outline"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
    <div class="d-flex ion-align-items-center">
      <span>{{ this.sortAsc == 0 ? 'Más recientes' : this.sortAsc == 2 ? 'Menos recientes' : this.sortAsc == 1 ? 'A-Z' : 'Z-A'}}</span>
    </div>
  </div>

  <div class="margin-bottom-custom">
    <!-- <div class="ion-padding-start ion-padding-end ion-margin-top">
      <ion-row class="w100">
        <ion-item lines="none" class="w100 border-10">
          <ion-icon name="search" slot="start"></ion-icon>
          <ion-input [(ngModel)]='textSearch'
          (ionChange)='getItems()' type="text" placeholder="Buscar"></ion-input>
        </ion-item>
      </ion-row>
  
    </div> -->
  
    <ion-text color="tertiary">
      <h5 class="ion-margin-start">Mis listas</h5>
    </ion-text>
  
    <ion-card *ngFor="let item of items">
      <ion-item-sliding>
        <ion-item (click)="pageService.navigateRoute('service/watch/' + item.id)" lines="none" class="ion-align-items-center">
          <ion-label class="ion-text-wrap">
            <p>{{ item?.name }} - {{ item.dateTo | date:'dd/MM/yyyy'}}</p>
            <ion-label><p>Creada por: <b>{{ item?.user?.fullName }}</b></p></ion-label>
          </ion-label>
        </ion-item>
    
        <ion-item-options>
          <ion-item-option (click)="pageService.navigateRoute('service/edit/' + item.id)" color="secondary">
            <ion-icon slot="start" name="create-outline"></ion-icon>
            Editar</ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
     
    </ion-card>

    <div *ngIf="items.length == 0" class="ion-padding ion-text-center">
      <h4>No hay listas para mostrar</h4>
    </div>
  
  </div>
  <ion-fab class="ion-fab-custom" slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button color="primary" (click)="pageService.navigateRoute('service/edit/new')">
      <ion-icon color="secondary" name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
